<div class="email-information" style="background-color:white; padding: 10px; border-bottom: 1px solid #333; color: #333 !important;">
	<p style="margin-bottom: 0;color: #333 !important;"><span style="font-weight: bold;color: #333 !important;">From:</span> %v </p>
	<p style="margin-bottom: 0;color: #333 !important;"><span style="font-weight: bold;color: #333 !important;">To:</span> %v </p>
	<p style="margin-bottom: 0;color: #333 !important;"><span style="font-weight: bold;color: #333 !important;">Cc:</span> %v </p>
	<p style="margin-bottom: 0;color: #333 !important;"><span style="font-weight: bold;color: #333 !important;">Bcc:</span> %v </p>
	<p style="margin-bottom: 0;color: #333 !important;"><span style="font-weight: bold;color: #333 !important;">Subject:</span> %v</p>
	{{range .}}
		<p style="margin-bottom: 0;color: #333 !important;"><span style="font-weight: bold;">Attachment-{{.Name}}:</span><a href="{{.Path}}" download="{{.Name}}">{{.Name}}</a></p>
	{{end}}
</div>
